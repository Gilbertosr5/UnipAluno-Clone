<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aluno - Universidade Paulista - UNIP | Ensino Presencial e a Distância (EaD)</title>

        <link rel="shortcut icon" href="img/favicon/favicon.ico" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,531;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,531;1,600;1,700;1,800;1,900&amp;family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="login-header">
            <a href="https://www.unip.br" class="voltar-unip">Voltar para o site da UNIP</a>
        </header>

        <div class="main">
            <img src="img/logo-unip.svg" alt="Universidade Paulista - UNIP">
            <h1>Área do Aluno</h1>
            <input type="text" id="matricula" placeholder="RA (numero de matrícula)">
            <input type="password" id="password" placeholder="Senha">
            <button class="login-submit" type="submit">ENTRAR</button>
            <div class="forgot">
                <button>Esqueci a senha</button>
                <button style="color: white;">Como acessar</button>
            </div>
        </div>

        <footer>
            <p>Copyright © 1997-2022 UNIP - Universidade Paulista. Todos os direitos reservados. <a href="https://www.unip.br/universidade/politica-privacidade.aspx" id="privacity">Política de Privacidade</a></p>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
