<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aluno - Universidade Paulista - UNIP | Ensino Presencial e a Distância (EaD)</title>

        <link rel="shortcut icon" href="../img/favicon/favicon.ico" />
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,531;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,531;1,600;1,700;1,800;1,900&amp;family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

    </head>
    <body>
        <header class="principal-header">
            <div class="header-logo">
                <img src="../img/logo-unip.svg" alt="Universidade Paulista - UNIP">
                <h1>Central do Aluno</h1>
            </div>
            <div class="email-academico">
                <div>
                    <p>Nome completo do Alino | <i class="fa fa-envelope" aria-hidden="true"></i></p>
                    <p>emaildoaluno@aluno.unip.br</p>
                </div>
                <button class="logout-btn"><i class="fa fa-sign-out" aria-hidden="true"></i> sair</button>
            </div>
        </header>
        <main class="main-in">
            <a href="#">Serviços</a>
            <a href="#">Meus Dados</a>
        </main>
        <section>
            <div class="row">
                <div class="card">
                    <div class="card-top"><i class="fa fa-headphones" aria-hidden="true"></i></i> </div>
                    <div class="card-bottom">Secretaria <i>On-line</i></div>
                </div>
                <div class="card">
                    <div class="card-top"><i class="fa fa-info" aria-hidden="true"></i> </div>
                    <div class="card-bottom">Procedimentos e Orientações de Estágio</div>
                </div>
                <div class="card">
                    <div class="card-top"><i class="fa fa-id-badge" aria-hidden="true"></i></div>
                    <div class="card-bottom">Documentos do Aluno</div>
                </div>
            </div>
        </section>

        <footer>
            <p>Copyright © 1997-2022 UNIP - Universidade Paulista. Todos os direitos reservados. <a href="https://www.unip.br/universidade/politica-privacidade.aspx" id="privacity">Política de Privacidade</a></p>
        </footer>

        <script src="../js/script.js"></script>
